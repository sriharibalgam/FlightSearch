<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Flight Search</span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div>
        <tabset>
          <tab heading="One Way" id="tab1" (click)='selectType("oneWay")'>
            <form (ngSubmit)="search()">
              <div class='form-group'>
                <input type='text' class='form-control' [(ngModel)]='data.source' name='source' placeholder="Source">
              </div>
              <div class='form-group'>
                <input type='text' class='form-control' [(ngModel)]='data.desitination' placeholder="Destination" name='desitination'>
              </div>
              <div class="col-xs-12 col-12 col-md-12 form-group dateComponent">
                <input type="text" placeholder="Journey Date" class="form-control" bsDatepicker>
              </div>
              <select name="person" [(ngModel)]="data.persons" class="form-control">
                <option value=''>Passnagers</option>
                <option *ngFor="let person of [1,2,3,4,5,6,7,8]" [ngValue]="person">
                  {{ person }}
                </option>
              </select>
              <div class='form-group'>
                <input type='submit' class='btn btn-primary' value='submit'>
              </div>
            </form>
          </tab>
          <tab heading="Return" (click)='selectType("twoWay")'>
            <form (ngSubmit)="search()">
              <div class='form-group'>
                <input type='text' class='form-control' [(ngModel)]='data.source' name='source' placeholder="Source">
              </div>
              <div class='form-group'>
                <input type='text' class='form-control' [(ngModel)]='data.destination' placeholder="Destination" name='desitination'>
              </div>
              
              <div class="col-xs-12 col-12 col-md-12 form-group dateComponent">
                <input type="text" placeholder="Journey date" class="form-control" bsDatepicker>
              </div>
              <div class="col-xs-12 col-12 col-md-12 form-group dateComponent">
                <input type="text" placeholder="Return date" class="form-control" bsDatepicker>
              </div>
              <select name="person" [(ngModel)]="data.persons" class="form-control">
                <option selected>Passengers</option>
                <option *ngFor="let person of [1,2,3,4,5,6,7,8]" value="{{person}}">
                  {{ person }}
                </option>
              </select>
              
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </tab>
        </tabset>
      </div>


    </div>

    <div class="col-md-8 breadcrumb">
      <div class=" col-md-8">
        Pune > Hyderabad > Pune

      </div>
      <div class="col-md-4">
        <p class="">Depart: 25th Apr 2018</p>
        <p class="">Returns: 30th Apr 2018</p>
      </div>
    </div>
    <div class="col-md-8">
      <div *ngFor="let fd of copyFlightData;">

        <div class="breadcrumb" style="background-color:#ffffff; border:1px solid gray">
          <div class="row" style="margin:0px 0px 0px 5px">
            <h3>{{ fd.price }}</h3>
            <p>{{ fd.flightName }}</p>
          </div>

          <div class='row'>
            <div class='col-md-4'>
              <p>Depart:{{fd.depatureTime}}</p>
              <p>Arrive:{{fd.arrivalTime}}</p>
            </div>
            <div class='col-md-4'>
              {{ fd.source }} > {{ fd.destination }}
              <p>Depart:{{fd.depatureTime}}</p>
              <p>Arrive:{{fd.arrivalTime}}</p>
            </div>
            <div class='col-md-4'>
              <button class='btn btn-primary'>BooK Now</button>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>

</div>
